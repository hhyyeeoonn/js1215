<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	myFun1();
	// 1) 함수선언 방법
	function myFun1() { // 함수선언 코드가 파일 최상위에 선언된다
		alert('myFun1 test...');
	} // 인터프리터가 이 함수선언코드는 최상위로 올려서 실행
	myFun1();
	
	// myFun2(); // error! 함수가 생성되지 않아서...
	// 2) function이라는 함수리터럴을 사용하여 변수에 대입하는 방법
	var myFun2 = function myFun2() {
		alert('myFun2 test...');
	}
	myFun2();
	
	// 3) 화살표리터럴을 사용하여 변수에 대입하는 방법 화살표함수 함수형 프로그래밍에 많이 쓰임
	// myFun3(); // error!
	var myFun3 = () => {
		alert('myfun3 test...')
	}
	
	// function리터럴함수 화살표함수의 this 바인딩
	// * 생성자 함수의 this바인딩 -> new연산 메모리공간
	let name = '구디아카데미';
	window.name = '대한민국'; //전역객체
	let ban = {name : 'gdj58' // 객체 안의 함수 : 멤버함수 객체지향언어에서는 이를 메소드라고 부른다 this는 객체를 가리킨다 
				, fun1 : function() {
					alert('fun1 : ' + this.name);
				}
				, fun2 : () => { // 화살표함수의 this는 전역을 가리킴 멤버함수(메소드)를 만들 때는 화살표함수 쓰지말 것 
					alert('fun2 : ' + this.name);
				}
	
	}
	console.log(ban.name);
	ban.fun1();
	ban.fun2();
</script>
</head>
<body>

</body>
</html>
